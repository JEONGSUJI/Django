{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                    <!--linebreaksbr: 줄바꿈 br태그로 변환
                    truncatechars:250: 뒤에 지정한 글자수만큼만 표시 후 말줄임표-->
                <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250 }}</p>
                <div class="text-right">
                    <span>{{ post.created_date }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
